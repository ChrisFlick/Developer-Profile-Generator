<!DOCTYPE html>
<head>
     <title>test</title>
     <meta charset='UTF-8'>
     <meta name='viewport' content='width=device-width, initial-scale=1.0'>
     <meta http-equiv='X-UA-Compatible' content='ie=edge'>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script>
         $.ajax({
            url: `https://api.github.com/users/chrisflick`,
            method: "GET",
        }).then((res) => {
            console.log(res)

            let avatar = $('<img>')

            $('body').append(avatar).attr('src', res[0].owner.avatar_url)
        })
     </script>
</head>
<body>

    </header>
    <footer>
    </footer>
</body>
